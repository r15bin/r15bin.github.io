<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imgfavi//favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
                
    <title>@r15bin</title>
</head>
<body>

    <!-- welcome -->
    <section id="welcome">
        <img src="img/logo/r15bin.png" alt="rob" class="copysafe">
        <p class="copysafe" id="rob">robin geckler</p>
    </section>

    <!-- socials -->
    <section id="socials">
        <a href="https://www.instagram.com/r15bin" target="_blank" class="social">
                <img src="img/logo/instagram.png" alt="instagram" class="copysafe">
                <p class="copysafe">@r15bin</p>
        </a>
        <a href="https://x.com/r15bin" target="_blank" class="social">
                <img src="img/logo/x.png" alt="x" class="copysafe">
                <p class="copysafe">@r15bin</p>
        </a>
        <a href="https://www.youtube.com/@r15bin" target="_blank" class="social">
                <img src="img/logo/youtube.png" alt="youtube" class="copysafe">
                <p class="copysafe">@r15bin</p>
        </a>
    </section>

    <!-- trail -->
    <svg id="trail" viewBox="0 0 400 400">
        <path d="M 100 100 L 200 200 L 300 100" />
    </svg>
    <script src="app.js"></script>
</body>
</html>
